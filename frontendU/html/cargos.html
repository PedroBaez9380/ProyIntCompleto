    <section class="contenido">
        <h1>Gestion cargos</h1>
        <div class="contenedor-campos">
            <div class="fila-campos" id="fila-tipo-multa">
                <div><h6>ID de cargo</h6><textarea data-id="" id="id-cargo" rows="1" disabled></textarea></div>
                <div>
                    <h6>Rol</h6>
                    <select name="selector-rol" id="rol" disabled>
                        <option value="0" selected>Seleccionar</option>
                        <option value="1">Admin</option>
                        <option value="2">Usuario</option>
                    </select>
                </div>
                
            </div>
            <div class="fila-campos" id="fila-descripcion">
                <div><h6>Descripcion</h6><textarea id="descripcion" rows="2" disabled></textarea></div>
            </div>
            <div class="botones">
                <div>
                    <button type="button" class="btn btn-rounded btn-secondary" id="boton-guardar" disabled>Guardar</button>
                    <button type="button" class="btn btn-rounded btn-secondary" id="boton-modificacion" disabled>Modificacion</button>
                </div>
                <div class="d-inline-block">
                    <button type="button" class="btn btn-rounded btn-light" id="boton-borrar"disabled >Borrar</button>
                    <button type="button" class="btn btn-rounded btn-light" id="boton-nuevo">Nuevo</button>
                </div>
            </div>
        </div>
        <div class="contenedor-tabla">
            <div class="tabla-articulos-input">
                <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar">
            </div>
            <div class="tabla-articulos">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID cargo</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Descripcion</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo">
                        <tr>
                            <td>nn</td>
                            <td>nn</td>
                            <td>nn</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
