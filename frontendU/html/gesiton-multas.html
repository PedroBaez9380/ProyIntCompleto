    <section class="contenido">
        <h1>Gestion de Multas</h1>
        <div class="contenedor-campos">
            <div class="fila-campos" id="fila-multas">
                <div><h6>ID de multa</h6><textarea id="id-multa" rows="1" disabled></textarea></div>
                <div><h6>Motivo de la multa</h6><textarea id="motivo-multa" rows="2" disabled></textarea></div>
            </div>
            <div class="fila-campos">
                <div><h6>Monto</h6><textarea id="monto-multa" rows="1" disabled></textarea></div>
                <div>
                    <h6>Metodo de pago</h6>
                    <select name="metodo-pago" id="metodo-pago" disabled>
                        <option value="default" selected>Seleccionar</option>
                        <option value="EFECTIVO">EFECTIVO</option>
                        <option value="TARJETA">TARJETA</option>
                    </select>
                </div>
                <div><h6>N. tarjeta</h6><textarea id="n-tarjeta" rows="1" disabled></textarea></div>
            </div>
            
            <div class="fila-campos">
                <div><h6>Fecha de multa</h6><textarea id="fecha-multa" rows="1" disabled></textarea></div>
                <div>
                    <h6>Tipo de multa</h6>
                    <select name="Tipo-multa" id="tipo-multa" disabled>
                        <option value="default" selected>Seleccionar</option>
                    </select>
                </div>
                <div><h6>ID de renta</h6><textarea id="id-renta" rows="1" disabled></textarea></div>
            </div>
            
            <div class="botones">
                <div>
                    <button type="button" class="btn btn-rounded btn-secondary" id="boton-guardar" disabled>Guardar</button>
                   
                </div>
                <div class="d-inline-block">
                    <!-- <button type="button" class="btn btn-rounded btn-light" id="boton-borrar"disabled >Borrar</button> -->
                    <button type="button" class="btn btn-rounded btn-light" id="boton-nuevo">Nuevo</button>
                </div>
            </div>
        </div>
        
        
        <div class="contenedor-tabla">
            <div class="tabla-input">
                <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar">
            </div>
            <div class="tabla">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Motivo</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Metodo Pago</th>
                            <th scope="col">Fecha multa</th>
                            <th scope="col">Tipo multa</th>
                            <th scope="col">ID renta</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo">
                        <tr>
                            <td>nn</td>
                            <td>nn</td>
                            <td>nn</td>
                            <td>nn</td>
                            <td>nn</td>
                            <td>nn</td>
                            <td>nn</td>
                        </tr>
                        
                    </tbody>
                </table>
