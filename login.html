<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="Diseno-login">
        <div class="contenedor-login">
            <div class="imagen-logo mt-3">
                <img src="frontendU/images/logo-book-keeper.png" alt="Logo BookKeeper">
            </div>
            <form class="m-1 " id="form-login">
                <div class="m-1 justify-content-center text-center">
                  <h2 class="mb-3">Ingresa tu usuario y contraseña</h2>
                </div>
                <div class="mt-1 text-center campo-login">
                  <label for="nombre" class="form-label" id="texto-usuario">Usuario</label>
                  <input type="text" class="form-control" id="usuario" placeholder="Ingresa aqui tu usuario">
                </div>
                
                <div class="mt-3 text-center campo-login">
                  <label for="password" class="form-label" id="texto-contrasena" >Contraseña</label>
                  <input type="password" class="form-control" id="contrasena" placeholder="Ingresa aqui tu contraseña">
                </div>
                <button type="submit" class="btn btn-lg btn-primary m-3" id="boton-entrar">Entrar</button>
            </form>
        </div>
    </section>
    <a href="frontendA/html/gesiton-empleados.html"></a>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

    <script src="login.js"></script>

</body>
</html>
